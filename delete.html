<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete User Data</title>
</head>
<body>
<h1>Delete User Data</h1>
<form id="deleteForm">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <button type="submit">Delete Data</button>
</form>

<script>
document.getElementById('deleteForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    let userId = document.getElementById('userId').value;
    
    // Perform deletion action using AJAX or fetch request to the server
    // Example: Use fetch API to send a DELETE request to the server
    fetch('deleteUserDataEndpoint', {
        method: 'DELETE',
        body: JSON.stringify({ userId: userId }),
        headers: {
            'Content-Type': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            alert('User data deleted successfully.');
            // Redirect to another page or perform any other actions
        } else {
            alert('Failed to delete user data.');
        }
    }).catch(error => {
        console.error('Error:', error);
    });
});
</script>
</body>
</html>
